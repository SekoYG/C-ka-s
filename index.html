        <script>
           $(document).ready(function(){
        var interval;
            function startSlider(){
              interval= setInterval(function(){
                    console.log("loser")
                    var current = $(".imgs");
                    var nxt = current.next();
                    var reset =$("#numone");

                    if(nxt.length){
                        current.removeClass("imgs").css("z-index",-10);
                        nxt.addClass("imgs").css("z-index",10);
                   }
                    if(nxt.length == 0){
                        current.removeClass("imgs").css("z-index",-10);
                        reset.addClass("imgs").css("z-indez",10);
                    }

                },3000)    
                    }
            startSlider();
            function Stop(){
                clearInterval(interval);
            }
            $("img").on("mouseenter",Stop).on("mouseleave",startSlider);
            $("button").on("mouseenter",Stop).on("mouseleave",startSlider);
        
    <!--- audioplayer functions--->
               audioplayer();
        function audioplayer(){
            var currentsong =0;
        $("#audioplayer")[0].src= $("#playlist li a ")[0];
        $("#playlist li a").click(function(e){
            e.preventDefault();
        $("#audioplayer")[0].src= this;
            $("#audioplayer")[0].play();
            $("#playlist li").removeClass("current-song");
            currentsong = $(this).parent().index();
            $(this).parent().addClass("current-song");
        });
        $("#audioplayer")[0].addEventListener("ended",function(){ currentsong++;                                          if(currentsong==$("#playlist li a").length)
            currentsong=0;
        
         $("#playlist li").removeClass("current-song");
         $("#playlist li:eq("+currentsong+") ")[0].add
                                                                 Class("current-song");
         $("#audioplayer").src=$("#playlist li a")[currentsong].href;
         $("#audioplayer")[0].play();                           console.log("why");                              
            
        });
            
        }
           
           
           });
        
        </script>
